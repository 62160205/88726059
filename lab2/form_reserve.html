<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hotel Booking</title>
</head>
<body>
 <h3>Hotel Booking</h3>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
 <label for="roomtype">Room Type</label>
 <select name="roomtype">
 <option value="0">--Please Select--</option>
 <option value="Standard">Standard</option>
 <option value="Luxury">Luxury</option>
 <option value="Deluxe">Deluxe</option>
 </select>
 <br><br>

 <label for="numguest">Number of Guest</label>
 <select name="numguest">
 <option value="0">--Please Select--</option>
 <option value="1-2">1-2</option>
 <option value="3-4">3-4</option>
 <option value="5-6">5-6</option>
 <option value="7-8">7-8</option>
 </select>
 <br><br>

 <label for="name">Name</label>
 <input type="text" name="fname" id="fame"></label>
 <input type="text" name="lname" id="lname">
 <br><br>

 <label for="email">Email</label>
 <input type="text" name="email" id="email">
 <br><br>
 
 <label for="arrival">Arrival</label>
 <input type="numb" name="arrivaldate" id="arrivaldate"></label>
 <input type="number" name="arrivaltime" id="arrivaltime">
 <br><br>

 <label for="departure">Departure</label>
 <input type="number" name="departuredate" id="departuredate"></label>
 <input type="number" name="departuretime" id="departuretime">
 <br><br>

 <label for="sex">Free pickup</label>
 <input type="radio" name="sex" id="sex" value="Yes">Yes, Sure!<br>
 <input type="radio" name="sex" id="sex" value="No">No, I already rented a car.
 <br><br>

 <label for="fightnumber">Fight Number</label>
 <input type="text" name="fightnum" id="fightnum">
 <br><br>

 Ohter request<br>
 <Textarea name="commmet" id="comment" rows="5" cols="50"></Textarea>
 <br><br>
 <input type="submit" value="Send">
 <input type="reset" value="Clear">
 </form>
</body>
</html>
